<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <!-- CSS reset -->
  <link rel="stylesheet" href="./styles/reset.css">
  <!-- Global Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- My JS -->
  <script defer src="./main.js"></script>
</head>
<body>
  <main>
  <article class="card" aria-live="polite">
    <h1 class="card__advice-id">Advice # <span class="card__advice-number"></span></h1>
    <!-- Advice ID goes here -->
    <blockquote class="card__advice">
      <!--fetch request will populate this tag-->
    </blockquote>
    <button class="btn"><span class="btn-purpose" hidden>dice - generate new random advice</span><img src="./images/icon-dice.svg" alt="dice" aria-labelledby="btn-purpose" aria-hidden="true"></button>
  </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Musicalaudio/Advice-generator-app" target="_blank">Musicalaudio</a>.</p>
  </footer>
</body>
</html>
